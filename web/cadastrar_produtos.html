<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="salvar_produtos.jsp">
            <p>
                <label for="i">ID</label>
                <input id="i" type="number" min="0" step="1" name="id">
            </p>
            <p>
                <label for="n">Nome</label>
                <input id="n" type="text" name="nome" maxlength="50" size="50">
            </p>
            <p>
                <label for="m">Marca</label>
                <input id="m" type="text" name="marca" maxlength="40" size="40">
            </p>
            <p>
                <label for="p">Preço</label>
                <input id="p" type="number" name="preco" min="0" step="0.01">
            </p>
            <p>
                <label for="d">Data de fabricação</label>
                <input id="d" type="date" name="data_fab">
            </p>
            <p>
                <input type="submit" value="Salvar">
            </p>
        </form>
    </body>
</html>
